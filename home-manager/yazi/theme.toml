  { name = "*.{cmd,sh,exe,com,btm,bat,ps1,fish}", fg = "green" },

  { mime = "inode/x-empty", fg = "black" },

  { name = "*" , is = "block" , fg = "yellow"     , bold = true },
  { name = "*" , is = "char"  , fg = "yellow"     , bold = true },
  { name = "*" , is = "fifo"  , fg = "lightyellow", bold = true },
  { name = "*" , is = "link"  , fg = "cyan"       , bold = true },
  { name = "*/", is = "link"  , fg = "lightcyan"  , bold = true },
  { name = "*" , is = "orphan", fg = "red"        , bold = true },
  { name = "*" , is = "sock"  , fg = "magenta"    , bold = true },
  { name = "*" , is = "sticky", fg = "lightblue"                },
  { name = "*/", is = "sticky", fg = "lightblue"  , bold = true },
  { name = "*" , is = "exec"  , fg = "green"      , bold = true },
  { name = "*" ,                fg = "white"                    }, 
  { name = "*/",                fg = "blue"       , bold = true }
]

