  { name = "*.{bak,crdownload,dpkg-dist,dpkg-new,dpkg-old,dpkg-tmp,old,orig,part,rej,rpmnew,rpmorig,rpmsave,swp,tmp,ucf-dist,ucf-new,ucf-old,swn,swo,bk,~}", fg = "lightblack" },

